<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% block page_title %}From Server to Server{% endblock page_title %}
  </title>
  {% include "partials/head.html" %}
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 col-md-2 col-lg-2">
        <a href="/"><div class="logo"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span></div></a>
      </div>
      <div class="col-sm-10 col-md-10 col-lg-10">
        <div class="page-header">
          {% block topbar %}<h1>From server to server: <small>Fumbling through analog to digital</small></h1>{% endblock topbar %}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="side-bar col-sm-2 col-md-2 col-lg-2">
        {% include "partials/nav.html" %}
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9">
        {% block content %}{% endblock content %}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      {% include "partials/footer.html" %}
    </div>
  </div>
</body>
</html>
