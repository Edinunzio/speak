{% extends 'base.html' %}

{% block content %}
  {% if blogs %}
    <dl>
    {% for blog in blogs %}
    <div class="blogs">
      <dt>
        <a href="{{blog.slug}}">{{ blog.title }}</a> | <small>By: {{ blog.author }}</small>
      </dt>
      <dd><small>{{ blog.publish_date }}</small></dd>
      <dd>
        {{ blog.content|truncatewords:20 }}
      </dd>
    </div>
    {% endfor %}
    </dl>
  {% else %}
    <p>Nothing is currently published. Come back soon!</p>
  {% endif %}
{% endblock content %}
